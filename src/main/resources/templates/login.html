<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.css}" crossorigin="anonymous">
    <title>Login Page</title>
</head>
<body>

<div class="container"><br/>

    <div class="alert alert-primary" role="alert">
        Login Page
    </div>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label class="form-check-label" for="username">Username</label>
            <input class="form-control" type="text" id="username" name="username" placeholder="Enter username" autofocus="autofocus">
        </div>
        <div class="form-group">
            <label class="form-check-label" for="password">Password</label>
            <input class="form-control" type="password" id="password" name="password" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-outline-primary mt-2">Submit</button>
    </form>

    <!-- Bootstrap core CSS -->
    <script th:src="@{/webjars/jquery/3.6.0/jquery.slim.js}"></script>
    <script th:src="@{/webjars/popper.js/2.9.3/umd/popper.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.js}"></script>
</div>
</body>
</html>
